<!DOCTYPE html>

<html>

<head>
       <meta charset="UTF-8">
       <title>Welcome</title>
       <link rel="stylesheet" href="styles.css">
</head>

<body>
       <div class="container">
              <h1>You are logged in as {{.UserID}}</h1>
              <br />
              <form method="POST" action="/makePlaylist">
                     <label for="deleteExisting">Delete any existing local shows playlist?</label>
                     <input type="checkbox" id="deleteExisting" name="deleteExisting" />
                     <br />

                     <label for="start">Start date:</label>
                     <input type="date" id="start" name="start" value={{.Today}} min={{.Today}} max={{.MaxDate}} />
                     <br />
                     <label for="end">End date:</label>

                     <input type="date" id="end" name="end" value={{.Today}} min={{.Today}} max={{.MaxDate}} />
                     <br />

                     {{range .Cities}}
                     <input type="radio" value={{.}} name="city" required="true" />
                     <label for={{.}}>{{.}}</label>
                     <br />
                     {{end}}
                     <br />

                     <input type="submit" value="Build Playlist" />
              </form>
              <p id="brought-by">
                     <span>Brought to you by,</span><br /><br />
                     <img src="lasso.svg" />
              </p>
       </div>
</body>

</html>
